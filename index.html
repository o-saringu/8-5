<div class="oomidasi"><p>random()関数</div>

<div class="yoko">
	<div class="yoko1">
	<div class="komidasi1"><p>サンプルコードの結果</p></div>
	<img src = "8-5.png">
	</div>
	<div class="yoko1">
	<div class="komidasi2"><p>サンプルコード</div>
	<div class="code">
		<p>　　	void draw(){
		<p>　　	float r=random(0, 25);  
		<p>　　	println(r);
		<p>　　	}
	</div>
	</div>
</div>


<div class="komidasi3"><p>説明文</div>
<div class="ep">
	<p>　random()関数は設定した値の範囲内の乱数を作り出す関数。
	<p>　random(a, b);
	<p>　a:値の下限　（任意）
	<p>　b:値の上限　（必須）
	<p>　
	<p>　このプログラムは0~25までの値の乱数をコンソールに出力するプログラムである。
	<p>　random()関数は必ず浮動小数点数を返すため、データ型はfloat型である。
</div>
